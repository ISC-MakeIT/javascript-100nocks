<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input id="sumsequence">
  <button onclick="sumsequence()">1~nの和(7)</button>
  <script>
    function sumsequence() {
      var sum = 0;
      var a = document.getElementById("sumsequence").value;
      for (var i = 1; i <= a; i++) {
        sum = sum + i;
      }
      console.log(sum);
    }
  </script>
</body>

</html>
