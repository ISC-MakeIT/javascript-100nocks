<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" id="hikakuText">

        <input type="text" id="textline1" value="">
        <input type="text" id="textline2" value="">
        <input type="button" onclick="hikaku();" value="比較">
    </form>

    <script>
        function hikaku() {
            let line1 = document.getElementById("textline1").value;
            let line2 = document.getElementById("textline2").value;

            if (line1 == line2) {
                alert("True");
            } else {
                alert("False");
            }
        };
    </script>
</body>

</html>
