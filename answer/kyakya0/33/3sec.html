<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3sec</title>
</head>

<body>
    <input type="button" value="３秒間だけ待ってやる" onclick="wait()">
    <script>
        function wait() {
            setTimeout(function () {
                alert("時間だ！！！")
            }, 3000)
        }
    </script>
</body>

</html>
