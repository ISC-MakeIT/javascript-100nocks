<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        figure {
            position: absolute;
        }

        #big {
            width: 600px;
            height: auto;
        }

        #small {
            position: absolute;
            width: 500px;
            height: auto;
            top: 37.5px;
            left: 50px;
        }

        #somari p {
            text-align: center;
            font-size: 20px;
            font-family: 'arial black';
        }

        #aaaa {
            text-align: center;
            position: absolute;
            width: 100%;
            top: 190px;
            z-index: 1;
            color: aqua;
        }
    </style>
</head>

<body>
    <figure>
        <p id="aaaa">AAAA</p>
        <img src="../../img/somari.jpg" alt="somari" id="big">
        <img src="../../img/somari.jpg" alt="somari" id="small">
        <figcaption id="somari">
            <p>somari.jpg</p>
        </figcaption>
    </figure>
</body>

</html>
