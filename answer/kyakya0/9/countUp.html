<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="number">0</p>
    <input type="button" onclick="countUp();" value="加算">
    <script>
        var i = 0;
        var number = document.getElementById("number")
        number.textContent = i;
        function countUp() {
            i++;
            if (i % 3 == 0) {
                number.textContent = i +"は3の倍数";
            } else {
                number.textContent = i
            }
        };
    </script>
</body>

</html>
