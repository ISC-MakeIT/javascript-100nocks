<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>incrementHello</title>
</head>

<body>
    <input type="button" class="incBtn" value="増加">
    <div class="incNum"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        let i = 0;
        $(".incBtn").click(() => {
            i++;
            $(".incNum").html(i);
        })
    </script>
</body>

</html>
