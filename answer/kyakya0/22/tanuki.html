    <script>
        var misuzu = "ふわたたしが両手をひろげても、\
                        お空はちっとも飛べないが、\
                        飛べる小鳥はわたたしのように、\
                        地面をはやくは走れない。\
                        \
                        わたたしがからだをゆすっても、\
                        ふきれいな音は出ないけど、\
                        あの鳴る鈴はわたたしのように、\
                        たたくさんなうたたは知らないよ。\
                        \
                        鈴と、小鳥と、それからわたたし、\
                        みんなふちがって、みんないい。"

        for (let i = 0; i < misuzu.length; i++) {
            misuzu = misuzu.replace("ふ", "");
            misuzu = misuzu.replace("たた", "た");
        }
