<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const word = '114514';
        console.log("処理前:" + word);

        function encrypto() {
            let newWord = "";
            for (let i = 0; i < word.length; i++) {
                newWord = newWord + word[i] + Math.floor(Math.random() * 10) + Math.floor(Math.random() * 10);
            };
            console.log("処理後:" + newWord);
        };

        encrypto();
    </script>
</body>

</html>
