<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>removeImage</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <input type="button" value="addImage!">
    <div id="addImg"></div>
    <script>
        $("input[type='button']").click(() => {
            if ($("#addImg > img").length < 3) {
                const image = $("<img src='../46/Git-Icon-1788C.png' class='image'>");
                $("#addImg").append(image);
            }
        });

        $(document).on("click", ".image", (event) => {
            $(event.target).remove();
        })
    </script>
</body>

</html>
