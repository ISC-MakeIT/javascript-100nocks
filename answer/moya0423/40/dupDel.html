<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="delNum">
        <input type="button" onclick="del()" value="配列内から要素を削除する">
    </form>
    <script>
        //ランダムに２５個格納
        const ARRAY = [];
        for (let i = 0; i < 25;) {
            let result = Math.floor(Math.random() * (75 - 1) + 1);
            let search = ARRAY.indexOf(result, 0);
            if (search == -1) {
                ARRAY.push(result);
                i++
            }
            //格納したものを昇順にソート
        }
        ARRAY.sort(function (a, b) {
            if (a < b) return -1;
            if (a > b) return 1;
            return 0;
        })
        document.write(ARRAY);

        //入力された値を配列内から削除、表示
        function del() {
            let acquisition = document.getElementById("delNum").value; 
            let investigation = ARRAY.indexOf(acquisition, 0); 
            console.log(investigation); //探索した値が全て-1になる　謎。
        }
    </script>
</body>

</html>
