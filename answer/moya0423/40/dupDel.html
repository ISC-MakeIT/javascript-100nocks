<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="delNum">
        <input type="button" onclick="del()" value="配列内から要素を削除する">
    </form>
    <script>
        ARRAY = [];
        for (let i = 0; i < 25;) {
            let result = Math.floor(Math.random() * (75 - 1) + 1);
            let search = ARRAY.indexOf(result, 0);
            if (search == -1) {
                ARRAY.push(result);
                i++
            }

        }
        ARRAY.sort(function (a, b) {
            if (a < b) return -1;
            if (a > b) return 1;
            return 0;
        })
        console.log(ARRAY);

        function del() {
            let val = document.getElementById("delNum").value
            let Quantified = Number(val);
            let investigation = ARRAY.indexOf(Quantified, 0);
            console.log(investigation);
            if (investigation === -1) {
                alert("error: Can't deleted");
            } else {
                ARRAY.splice(investigation, 1);
                console.log(ARRAY);
            }
        }
    </script>
</body>

</html>
