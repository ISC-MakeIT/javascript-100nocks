<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="delNum">
        <input type="button" onclick="sakuzyo()" value="配列内から要素を削除する">
    </form>
    <script>
        //ランダムに２５個格納
        const HAIRETSU = [];
        for (let i = 0; i < 25;) {
            let kekka = Math.floor(Math.random() * (75 - 1) + 1);
            let kensaku = HAIRETSU.indexOf(kekka, 0);
            if (kensaku == -1) {
                HAIRETSU.push(kekka);
                i++
            }
            //格納したものを昇順にソート
        }
        HAIRETSU.sort(function (a, b) {
            if (a < b) return -1;
            if (a > b) return 1;
            return 0;
        })
        document.write(HAIRETSU);

        //入力された値を配列内から削除、表示
        function sakuzyo() {
            let syutoku = document.getElementById("delNum").value; 
            let tansaku = HAIRETSU.indexOf(syutoku, 0); 
            console.log(tansaku); //探索した値が全て-1になる　謎。
        }
    </script>
</body>

</html>
