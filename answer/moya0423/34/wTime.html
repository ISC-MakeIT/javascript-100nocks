<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
    setInterval("now()",500);


    function now(){
        let n_time = new Date();
        let n_year = n_time.getFullYear();
        let n_month = n_time.getMonth() +1;
        let n_day = n_time.getDate();
        let n_hour = n_time.getHours();
        let n_min = n_time.getMinutes();
        let n_sec = n_time.getSeconds();
        let display = document.getElementById("time");
        display.innerHTML = "現在は" + n_year + "年" + n_month + "月" + n_day + "日"  + n_hour + "時" + n_min + "分" + n_sec + "秒です"
    }
    </script>
</body>
</html>
