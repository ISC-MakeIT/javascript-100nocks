<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type = "button" value = "画像を追加" onclick = "addimage()">
    <div id="gazou"></div>
</body>
<script>
    function addimage(){
       var place = document.getElementById("gazou");
       var tuika = document.createElement("img");
       tuika.src = "img/mig.jpg";
       place.appendChild(tuika);
    }
</script>

</html>
