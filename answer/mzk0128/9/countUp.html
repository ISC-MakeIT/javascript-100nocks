    <title>9.countUp</title>
</head>
<body>
    <div>
        <span id="kekka">0</span>
        <input type="button" onclick="countUp()" value="３の倍数">
    </div>

    <script>
        var cnt = 0;
        function countUp() {
            cnt++;
            if (0 == cnt%3) {
                document.getElementById("kekka").innerText = cnt;
            } else {

            }
        }
    </script>
</body>
