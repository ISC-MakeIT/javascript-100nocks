<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>27.slider</title>
</head>
<body>
        <marquee scrolldelay="50" scrollamount="10" id="slider" truespeed>癒し</marquee>
        <input type="range" name="range" id="range" min="0" max="50" value="10">
        <span id="value">10</span>

        <script>
            var range = document.getElementById('range');
            var value = document.getElementById('value');
            var rangeValue = function (range, value) {
                return function(kekka) {
                    value.innerText = range.value;
                    /* ここまでググってどうにかした */
                    var slider = document.getElementById('slider');
                    slider.scrollAmount = range.value; //scrollAmount（なるほど）
                }
            }
            range.addEventListener('input', rangeValue(range, value)); 
        </script>
</body>
</html>
