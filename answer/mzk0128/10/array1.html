<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.array1</title>
</head>
<body>
    <script>
    const ary = ['a','b','c','d','e','f','g']; /* 再代入不可　*/

    /*
    for (var i = 0; i < ary.length; i++){
        console.log(ary[i]);
    }
    */

    //その他の方法
    ary.forEach(function(char, i){console.log(`${i}: ${char}`)}) //その１
    for (char of ary) {console.log(char)} //その２
    for (i in ary){console.log(ary[i])} //その３
    </script>
</body>
</html>
