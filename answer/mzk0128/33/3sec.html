<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>33.3sec</title>
</head>
<body>
    <input type="button" onclick="secClick()" value="3秒">
    <script>
        function secClick() {
            setTimeout ('alertOut()', 3000); //生き急ぎすぎてました
        }

        function alertOut() {
            alert ('時をかけるアラート');
        }
    </script>
</body>
</html>
