<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>43.jquery</title>
    <style>
        body {
            background-color: black;
        }
        #main {
            color: white;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>

            $("p").text("Chaos");
        });
