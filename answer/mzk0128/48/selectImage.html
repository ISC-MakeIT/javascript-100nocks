<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>48.selectImage</title>
</head>
<body>
    <button>クリックすると画像が増えるボタン</button>
    <div id="main"></div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script>
        $("button").click( function() {
            $(function() {
            let img = parseInt($(this).find("img").length);
                if (img != 3) {
                    $("#main").append("<img src='funa_solo.jpg' alt=''>");
                };
            });
        });
    </script>
</html>
