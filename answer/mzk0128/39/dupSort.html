<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>39.dupSort</title>
</head>
<body>
    <script>
        let ary = [];
        for (let i = 0; ary.length < 25; i++) { // 25個格納する
            let num = Math.floor(Math.random() * 76); // 0~75までのランダムな数値を取得
            let flg = ary.some( function(value) {
                return value === num;
            });
            if (flg !== true) {
                ary[i] = num;
            } else {
                i--;
            };
        };
        ary.sort( function(a, b) {
            if (a < b) return -1;
            if (a > b) return 1;
            return 0;
        });
        console.log(ary);
    </script>
</body>
</html>
