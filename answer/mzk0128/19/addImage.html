<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19.addImage</title>
</head>
<body>
    <input type="button" onclick="action()" value="画像を増やす">
    <div id="kekka"></div>
    <script>
        var kekka = document.getElementById("kekka");
        function action() {
            var img = kekka.appendChild(document.createElement('img'));
            img.src = "hamtaro.jpg";
        }
    </script>
</body>
</html>
