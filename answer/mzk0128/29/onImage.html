<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29.onImage</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bangers');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 10px 0;
        }

        h1 {
            font-size: 100px;
            text-align: center;
            font-family: 'Bangers', cursive;
        }

        .img_1 {
            width: 1000px;
            height: auto;
            position: absolute;
            z-index: 1;
            top: 0;
            opacity: 0.8;
        }

        .img_2 {
            width: 700px;
            height: auto;
            position: absolute;
            z-index: 5;
            top: 150px;
            left: 45vh;
        }

        p {
            position: absolute;
            z-index: 10;
            top: 350px;
            left: 600px;
        }

        #main {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            background-color: #bbb;
            border: 1px;
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="img.png" class="img_1" alt="">
        <img src="img.png" class="img_2" alt="">
        <p>AAAA</p>
    </div>
    <h1>K a s k a b e</h1>
    
</body>
</html>
