<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>37.toHex</title>
</head>
<body>
    <form action="" name="toHex" id="toHex">
        <input type="text" id="num">
        <input type="button" onclick="henkan()" value="１６進数に変換">
    </form>
    <p id="kekka"></p>
    <script>
        function henkan() {
            let num = parseInt(document.forms.toHex.num.value);
            let kekka = num.toString(16);
            document.getElementById('kekka').innerHTML = kekka;
        }
    </script>
</body>
</html>
