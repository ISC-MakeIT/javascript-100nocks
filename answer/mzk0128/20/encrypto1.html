<body>
    <script>
        const word = '8931';
        const len = word.length;
        var kekka = '';

        for (var i = 0; i < len; i++ ) {
            var a = Math.floor(Math.random() * 10);
            var b = Math.floor(Math.random() * 10);
            kekka = kekka + word.slice(i,i+1) + a + b;
        }

        console.log(kekka); 
    </script>
