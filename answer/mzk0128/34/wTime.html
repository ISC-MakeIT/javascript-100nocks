<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34.wTime</title>
</head>
<body>
    <div id="main"></div>

    <script>
        function set(num) {
            var ret;
            if (num < 10) {
                ret = '0' + num;
            } else {
                ret = num;
            }
            return ret;
        }

        function timeGet() {
            let time = new Date();
            let hour = set(time.getHours());
            let minute = set(time.getMinutes());
            let secon = set(time.getSeconds());
            main.innerHTML = hour + ':' + minute + ':' + secon;
        }
        setInterval ('timeGet()',0);
    
    </script>
    
</body>
</html>
