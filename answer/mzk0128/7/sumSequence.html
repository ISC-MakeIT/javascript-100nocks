<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.sumSequence</title>
</head>
<body>
    <form name="numIn" id="numIn" action="">
        <input type="number" name="n" id="n">
        <input type="button" value="出力" onclick="sumSequence()">
    </form>

    <script>
        function sumSequence() {
            var n = document.forms.numIn.n.value;
            var sum = 0;
            for (i = 0; i <= n; i++) {
                sum = sum + i;
            }
            console.log (sum);
        }
    </script>
</body>
</html>
