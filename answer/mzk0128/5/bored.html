<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.bored</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #bored {
            height: 100vh;
            line-height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="bored" onclick="change()">I'm so bored</div>

    <script>
        function change() {
            document.getElementById("bored").style.color = "blue";
            document.getElementById("bored").style.fontSize = "128px";
            document.getElementById("bored").innerText = "AWESOME";
        }
    </script>
</body>
</html>
