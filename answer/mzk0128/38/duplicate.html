<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>38.duplicate</title>
</head>
<body>
    <script>
        let ary = [];
        for (let i = 0; ary.length < 25; i++) { // 25個格納する
            let num = Math.floor(Math.random() * (75 + 1 - 1)) + 1; // 1~75までのランダムな数値を取得(問題文ちゃんと読めてなかったゴミ)
            let flg = ary.some( function(value) {
                return value === num;
            });
            if (flg !== true) {
                ary[i] = num;
            } else {
                i--;
            }
            // whileとかforとか繰り返し処理使うとどうしても無限ループにハマってしまいます…（雑魚）
        }
        console.log(ary);
    </script>
</body>
</html>
