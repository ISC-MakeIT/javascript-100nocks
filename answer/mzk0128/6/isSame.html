<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.isSame</title>
    <style>
        input[type="text"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <form action="" name="hamraro" id="hamtaro">
        <input type="number" name="num1" id="num1">
        <input type="number" name="num2" id="num2">
        <input type="button" value="比較するのだ" onclick="hikaku()">
    </form>
    <script>
        function hikaku() {
            var num1 = document.forms.hamtaro.num1.value;
            var num2 = document.forms.hamtaro.num2.value;
            if (num1 == "") {
                alert ("入力してくれないと判定できないのだ");
            } else if (num1 != num2) {
                alert ("False なのだ！へけっ！");
            } else if (num1 == num2) {
                alert ("True なのだ！");
            }
        }
    </script>
</body>
</html>
