<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28.nav</title>
    <style>
        body {
            margin: 10px 0;
            padding: 0;
        }

        a, a:link, a:hover, a:visited {
            color: #fff;
            text-decoration: none;
        }

        nav {
            width: 100%;
            color: #fff;
            background-color: #666;
        }

        ul {
            display: flex;
        }

        li, li a {
            list-style: none;
            width: 130px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            display: block;
        }

        li a:first-child {
            margin: 0 0 0 -40px;
        }

        li a:hover {
            background-color: rgb(250, 184, 85);
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Top</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">Node</a></li>
            <li><a href="#">PHP</a></li>
        </ul>
    </nav>
    
</body>
</html>
