<head>

    <title>Document</title>

<body>
    <input  type="text" id="a"><br/>
    <input type="text" id="b"><br/>
    <button onclick="issame()">ボタン</button>
    <script>
        function issame(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
                if (a === b){
                alert("true")
                }
                else {
                alert("false")
            }    }
    </script>
