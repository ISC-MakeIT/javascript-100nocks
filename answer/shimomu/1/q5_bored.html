<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #bored{
            text-align : center;
            margin-top : 25%;
            font-size : 20px;
            color : black;
        }        
    </style>
</head>
<body>
    <p id="bored">I'm so bored</p>       
    <script>
      document.getElementById("bored").onclick = () => {
            bored.innerHTML="AWESOME!"
            bored.style.color = 'red';
            bored.style.fontSize = '128px';
        };  
    </script>
    
</body>
</html>
