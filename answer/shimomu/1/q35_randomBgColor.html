<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="ボタン" onclick="changebgcolor()">
    <script>
        const changebgcolor = () => {
            let str = "#";
            for (var i = 0; i < 3; i++) {
                str += Math.floor(Math.random() * 17).toString(16);
            };
            document.bgColor = str;
        }
    </script>
</body>

</html>
