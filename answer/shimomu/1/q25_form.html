<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            margin:0 0 0 50px;
        }
        select{
            margin:0 0 0 50px;
        }
    </style>
</head>
<body onload = "setSelectNumber()">
    <form method="get">
        <h1>name:</h1>
        <input type="text" name="name" id="name" size="20" required>
        <h1>email:</h1>
        <input type="email" name="email" id="email">
        <h1>password:</h1>
        <input type="password" name="password" id="password">
        <h1>age:</h1>
        <h1><select name="age" id="age"></select>year</h1>
        <h1>sex:</h1>
        <h1><input type="radio" name="sex" id="sex1" value="male" checked>
        <label for="sex1">Male</label>
        <input type="radio" name="sex" id="sex2" value="female">
        <label for="sex2">Female</label></h1>
        <input type="submit" value="submit" class="btn btn-send">
    </form>

    <script>
        setSelectNumber =()=> {
        var selectElement = document.getElementById("age");
        for(var i = 0; i <= 200; i ++){
            var option = document.createElement("option");
            option.value = i;
            option.innerText = i;
            selectElement.appendChild(option);
            }
        };
    </script>
</body>
</html>
