<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="duplicate()">配列政策</button>
    <script>
        function duplicate() {
            var i = 0;
            var array = [];
            while (i < 25) {
                array[i] = 0;
                i += 1;
            }
            i = 0;
            var y = 0;
            var num = Math.floor(Math.random() * 76);

            while (y < 25) {
                while (i < 25 && array[i] != num) {
                    i += 1;
                }
                if (i == 25) {
                    array[y] = num;
                    y += 1
                }
                num = Math.floor(Math.random() * array.length);
                i = 0;
            }
            alert(array);

        }
    </script>
</body>

</html>
