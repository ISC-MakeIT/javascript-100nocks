<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="sumsequence">
    <button onclick="sumsequence()">1~nの和(7)</button>
    <script>
         sumsequence = () => {
            let sum = 0;
            const n = document.getElementById("sumsequence").value;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            alert(sum);
        }
    </script>
</body>

</html>
