<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <marquee scrollAmount="6" id="marquee" >癒し</marquee>
    <input type="range" min="1" max="60" value="6" id="range">
    <div id="value">6</div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
            $('input').change(() => {
                const range = document.getElementById('range');
                document.getElementById('value').textContent = range.value;
                document.getElementById('marquee').scrollAmount = range.value;
            })
    </script>
</body>
</html>
