<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 150px;
            width: 150px;
        }
        div:hover {
            box-shadow: 20px 20px 20px 20px white;
        }
        .left {
            background-color: red;
            float : left;
        }
        .center {
            background-color: green;
            float : left;
        }
        .light {
            background-color: blue;
            float : left;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="light"></div>
</body>

</html>
