    <title>Document</title>

        table {
            color: red;

        }

    <table border="1">

            <td>こんにちは</td>
            <td>こんにちは</td>
        </tr>
        <tr>
            <td class="td">こんにちは</td>
            <td>こんにちは</td>
            <td>こんにちは</td>
        </tr>
        <tr>
            <td style="border-top: none"></td>

            <td>こんにちは</td>
        </tr>
    </table>
</body>

</html>
