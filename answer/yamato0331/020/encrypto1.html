<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="hira">
    <button onclick="angou()">暗号化</button>
    <div id="angouka"></div>
    <script>
        const angou = () => {
            let num = document.getElementById('hira').value;
            let ary = num.split('');
            ary = ary.join('00');
            document.getElementById('angouka').textContent = ary;
        }
    </script>

</body>

</html>
