<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">


</head>

<body>

    <button onclick="sum()">カウント</button>
    <p id="cnt">1</p>
    <script>
        var aha = 0;

        function sum() {
            aha += 1;
            if (aha % 3 == 0) {
                document.getElementById("cnt").textContent = aha + "あなご";
            } else {
                document.getElementById("cnt").textContent = aha;
            }
        }
    </script>

</body>

</html>
