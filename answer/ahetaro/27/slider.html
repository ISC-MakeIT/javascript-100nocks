<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        marquee {
            font-size: 48px;
            color: red;
        }
    </style>
</head>

<body>
    <input type="range" id="slideBar" min="1" max="100" step="1" value="50">
    <span id="word">50</span>
    <marquee scrolldelay="50" truespeed id="marquee">癒し</marquee>
    <script>
        let element = document.getElementById("slideBar");
        element.addEventListener("input", elementslider);

        function elementslider() {
            document.getElementById("word").innerHTML = this.value;
            document.getElementById("marquee").scrollDelay = this.value;
        }
    </script>
</body>

</html>
