<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 1000px;
            height: 500px;
            text-align: center;
            line-height: 500px;
        }
    </style>
</head>


<body>
    <div id="bored" onclick="changColor()">I'm so bored</div>


    <script>
        var e = document.getElementById("bored");
        var color = "blue";


        function changColor() {
            console.log();
            e.style.color = color;
            e.innerText = "AWESOME"
            e.style.fontSize = "128px";


        }
    </script>
</body>
