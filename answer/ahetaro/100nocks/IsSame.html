<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="N">値１</label>
        </div>

        <div>
            <!-- 値１ -->
            <input type="N" id="N_1" required>
        </div>

        <div>
            <label for="N2">値２</label>
        </div>

        <div>
            <!-- 値２ -->
            <!-- 入力後の発生イベント -->
            <input type="N2" id="N_2" required oninput="CheckValue(this)">
        </div>

        <div>
            <!-- 比較ボタン -->
            <button onclick=" a ">比較</button>
        </div>



    </form>

    <script>
        function CheckValue(input) {
            // 値１を取得
            var N = N_1.value;
            // 値２を取得
            var N_2 = input.value;

            if (N = N_2) {
                // 一致したときの処理
                input.setCustomValidity("TRUE");
            } else {
                // 一致しない場合の処理
                input.setCustomValidity("FALSE");
            }
        }
    </script>
</body>

</html>
