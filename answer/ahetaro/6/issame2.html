<body>

    <input type="text" id="value1">
    <input type="text" id="value2">
    <input type="button" onclick="hikaku()" id="btn" value="hikaku">
    <script>
        function hikaku() {
            var value1 = document.getElementById("value1");
            var value2 = document.getElementById("value2");
            console.log(value1.value, value2.value);
            value1 = value1.value;
            value2 = value2.value;
            if (value1 === value2) {
                console.log("true");
            } else {
                console.log("false");
            }
            console.log(document.getElementById("btn").value);

        }
    </script>
