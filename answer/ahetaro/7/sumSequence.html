<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="printNumber"><button onclick="printNumber()">1~nの和</button>
    <script>
        function printNumber() {
            var sum = 0;
            var n = document.getElementById("printNumber").value;
            for (var i = 1; i <= n; i++) {
                var sum = sum + i;
            }
            console.log(sum);
        }
    </script>
</body>

</html>
