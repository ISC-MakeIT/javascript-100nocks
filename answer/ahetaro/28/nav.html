<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, "ヒラギノ角ゴ Pro W3", "メイリオ";
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header,
        nav,
        ul,
        li,
        h1,
        p,
        a {
            margin: 0;
            padding: 0;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        li {
            list-style-type: none;
        }
        
        .shopArea {
            clear: both;
            padding: 20px 20px;
            border-bottom: 1px solid #e6e4e4;
            background: #6c6666;
        }
        
        .shopArea h1 {
            font-size: 200%;
            line-height: 1.3em;
        }
        
        .shopArea p {
            font-size: 12px;
            padding-left: 5px;
        }
        
        nav {
            background: #f5f5f5;
            text-align: center;
        }
        
        nav ul li {
            float: left;
            width: 15%;
            border-right: 1px solid #e6e4e4;
            border-bottom: 1px solid #e6e4e4;
            box-sizing: border-box;
        }
        
        nav ul li:last-child {
            border-right: none;
        }
        
        nav ul li a {
            display: block;
            width: 100%;
            padding: 10px 0;
        }
        
        nav ul li a:hover {
            background: #e41fa2;
        }
        
        header {
            background-color: rgb(145, 134, 134);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="">TOP</a></li>
                <li><a href="">HTML</a></li>
                <li><a href="">CSS</a></li>
                <li><a href="">JS</a></li>
                <li><a href="">NODE</a></li>
                <li><a href="">PHP</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
