<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id="time"></h1>
    <script>
        time();

        function time() {
            let now = new Date();
            let milliseconds = now.getMilliseconds();
            document.getElementById("time").innerHTML = now.toLocaleString() + "ï¼š" + milliseconds;
        }
        setInterval('time()', 1);
    </script>
</body>

</html>
