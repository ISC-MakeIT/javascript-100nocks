<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 配列作る
        let randomArray = [];
        // 回す、２５個
        while (randomArray.length < 25) {
            // ランダム数字をrandomArrayにぶち込む
            randomNum = Math.floor(Math.random() * 75) + 1;
            // randomArray[]の中にrandomNumに入れた数字がなかったら代入
            if (randomArray.indexOf(randomNum) === -1) {
                randomArray.push(randomNum);
            }
        }
        console.log(randomArray);
    </script>
</body>

</html>
