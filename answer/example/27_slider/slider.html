<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />

    <style>
        .wf-roundedmplus1c {
            font-family: 'Rounded Mplus 1c', 'ヒラギノ角ゴ ProN W3', 'メイリオ', Meiryo, 'ＭＳ ゴシック', sans-serif, 'Osaka';
            font-size: 6em;
            color: limegreen;
        }
    </style>
</head>

<body>
    <div class="main">
        <input type="range" name="range" id="range" value="30" min="1" max="50" step="1" oninput="shift()">
        <span id="val"></span>
        <div class="track">
            <marquee class="wf-roundedmplus1c" scrolldelay="30" truespeed id="mq">癒し</marquee>
        </div>
    </div>

    <script>
        (function () {
            document.getElementById('val').innerText = document.getElementById('range').value;
        })();

        function shift() {
            let speed = document.getElementById('range');
            let mq = document.getElementById('mq');
            mq.scrollDelay = speed.value;
            document.getElementById('val').innerText = range.value;
        }
    </script>

</body>

</html>
