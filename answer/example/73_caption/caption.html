<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <style>
    .icons {
      display: inline-block;
      align-items: center;
      vertical-align: center;
      cursor: pointer;
      margin-top: 150px;
      margin-left: 66px;
    }

    .icon {
      display: inline-block;
      position: relative;
      overflow: hidden;
      height: 44px;
      width: 44px;
      text-align: center;
      line-height: 44px;
      border-radius: 50%;
      margin-right: 4px;
    }

    .caption {
      position: absolute;
      left: 0;
      top: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .6);
      -webkit-transition: .3s;
      transition: .3s;
      opacity: 0;
    }

    .icon:hover .caption {
      opacity: 1;
    }

    .fa-twitter {
      background-color: #7DCDF7;
    }

    .fa-facebook-f {
      background-color: #6287C2;
    }

    .fa-instagram {
      background-color: #EC637F;
    }
  </style>
</head>

<body>
  <ul class="icons">
    <li class="fab fa-twitter icon">
      <i class="caption"></i>
    </li>
    <li class="fab fa-facebook-f icon">
      <i class="caption"></i>
    </li>
    <li class="fab fa-instagram icon">
      <i class="caption"></i>
    </li>
  </ul>
</body>

</html>
