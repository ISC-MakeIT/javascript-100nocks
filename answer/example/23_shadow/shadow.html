<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css.map"></script>
  <style>
    div.gallery {
      width: 60%;
    }

    div.gallery ul {
      margin: 10 0;
      padding: 0;
    }

    div.gallery li {
      float: left;
      list-style: none;
      margin: 10px;
    }

    div.gallery img {
      width: 200px;
      height: auto;
      vertical-align: bottom;
    }

    div.gallery li:nth-child(3) img {
      box-shadow: 5px 15px 15px -5px rgba(0, 0, 0, 0.8);
    }

    .gallery:after {
      content: "";
      display: block;
      height: 0;
      font-size: 0;
      clear: both;
      visibility: hidden;
    }

    .rotate img {
      margin: 30 16px;
      padding: 30 0px;
      width: 400px;
      transform: rotate(-5deg);
      height: auto;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <ul>
      <li>
        <div class="photos">
          <img src="../img/somari.jpg" alt="../img/somari">
        </div>
      </li>
      <li>
        <div class="photos">
          <img src="../img/somari.jpg" alt="somari">
        </div>
      </li>
      <li>
        <div class="photos">
          <img src="../img/somari.jpg" alt="somari">
        </div>
      </li>
      <li>
        <div class="photos">
          <img src="../img/somari.jpg" alt="somari">
        </div>
      </li>
      <li>
        <div class="photos">
          <img src="../img/somari.jpg" alt="somari">
        </div>
      </li>
      <li>
        <div class="photos">
          <img src="../img/somari.jpg" alt="somari">
        </div>
      </li>
    </ul>
  </div>

  <div class="rotate">
    <img src="../img/somari.jpg" alt="somari">
  </div>


</body>

</html>
