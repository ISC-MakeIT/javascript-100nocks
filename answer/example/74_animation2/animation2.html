<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main {
            margin-top: 160px;
            margin-left: 44px;
        }

        .btn_area {
            display: inline;
            padding: 20px;
            margin: 10px;
            outline: 1px solid red;
        }

        .btn {
            font-size: 24px;
            height: 44px;
            display: inline-block;
            padding: 0.25rem 0.5rem;
            text-decoration: none;
            color: white;
            background-color: orange;
            border-bottom: solid 2px rgb(199, 149, 57);
            border-radius: 5%;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2), inset 0 2px 0 rgba(255, 255, 255, 0.2);
            text-shadow: -1px -1px rgba(255, 255, 255, 0.4), 1px 1px rgba(0, 0, 0, 0.4);
            font-weight: bold;
            overflow: hidden;
        }

        .shake_target {
            animation: shake 1.5s infinite;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }
            20%,
            40%,
            60%,
            80%,
            100% {
                transform: rotate(15deg);
            }
            10%,
            30%,
            50%,
            70%,
            90% {
                transform: rotate(-15deg);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="btn_area">
            <button class="btn">Hover Me</button>
        </div>
    </div>

    <script>
        (function addshake() {
            document.getElementsByClassName('btn_area')[0].addEventListener('mouseover', () => {
                console.dir(document.getElementsByClassName('btn')[0]);
                document.getElementsByClassName('btn')[0].classList.add('shake_target');
            });
            document.getElementsByClassName('btn_area')[0].addEventListener('mouseout', () => {
                document.getElementsByClassName('btn')[0].classList.remove('shake_target');
            })
        })();
    </script>
</body>

</html>
