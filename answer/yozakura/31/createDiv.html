<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main {
            display: flex;
            flex-wrap: wrap;
        }
        
        .aaa {
            width: 100px;
            height: 100px;
            margin: 3px;
            background-color: green;
        }
    </style>
</head>

<body>
    <input type="button" onclick="createDiv()" value="createDiv">
    <div id="main"></div>
    <script>
        function createDiv() {
            main.appendChild(document.createElement('div')).className = 'aaa';
        }
    </script>

</body>

</html>
