<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let ary = [];
        for (let i = 0; ary.length < 25; i++) {
            let num = Math.floor(Math.random() * 75) + 1;
            let flg = ary.some(function(value) {
                return value === num;
            });
            if (flg === false) {
                ary[i] = num;
            } else {
                i--;
            }
        }
        console.log(ary);
    </script>
</body>

</html>
