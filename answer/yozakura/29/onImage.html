<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: relative;
            width: 500px;
            height: 300px;
        }
        
        .inside {
            position: absolute;
            top: 100px;
            left: 150px;
        }
        
        .aaa {
            position: absolute;
            top: 190px;
            left: 280px;
            font-size: 30px;
        }
        
        .sss {
            position: absolute;
            top: 450px;
            left: 150px;
            font-size: 150px;
            font-family: Impact;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="64522876_480x480.jpeg" alt="hhh" class="outside">
        <img src="64522876_480x480.jpeg" alt="hhh" class="inside">
        <p class="aaa">AAAA</p>
        <p class="sss">kakoii</p>
    </div>
</body>

</html>
