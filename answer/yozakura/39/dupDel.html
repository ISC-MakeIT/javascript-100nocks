<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form name="deleteNum">
        <input type="text" value="">
        <button onclick="judgementNum()" type="button">delete</button>
    </form>
    <script>
        let array = [];
        while (array.length < 25) {
            let num = Math.floor(Math.random() * 75) + 1;
            let judgement = array.includes(num);
            if (judgement) {
                continue;
            }
            array.push(num);
        }
        array.sort(function(a, b) {
            return a - b;
        });
        console.log(array);

        function judgementNum() {
            let inputNum = parseInt(document.deleteNum.elements[0].value);
            result = array.filter(function(item) {
                return item !== inputNum;
            });
            if (array.length === result.length) {
                console.log("error: Can't deleted");
            } else {
                console.log(result);
            }
            array = result;
        }
    </script>
</body>

</html>
