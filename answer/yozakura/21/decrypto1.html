<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const word = 'やくこみがんきいばていんるよは';
        let out = '';
        let both = '';
        for (let i = 1; i <= word.length; i++) {
            if (i % 3 === 0) {
                out += word[i - 1];
            } else {
                both += word[i - 1];
            }
        }
        console.log(out);
        console.log(both);
    </script>
</body>

</html>
