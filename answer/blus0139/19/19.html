<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" onclick="tuika()" value="画像を追加">
    <div id="add" item-height="20%"></div>
    <script>
        var add = document.getElementById("add");

        function tuika() {
            var img = add.appendChild(document.createElement('img'));
            img.src = "19.jpg";
        }
    </script>

</body>

</html>
