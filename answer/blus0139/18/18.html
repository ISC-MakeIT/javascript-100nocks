<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" onclick="ranAry()" value="天気を表示">
    <div id="weather"></div>
    <script>
        var ary = ['晴れ', '雨', '曇り', '槍'];

        function ranAry() {
            var x = Math.floor(Math.random() * ary.length);
            document.getElementById("weather").innerText = "天気は" + ary[x] + "です";
        }
    </script>
</body>

</html>
